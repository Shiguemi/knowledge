<ion-header>
  <ion-navbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
      <ion-label floating>Type to search</ion-label>
      <ion-input #inputSearch type="text" value="" (keyup)='mySearch(inputSearch.value)' ng-model-options="{ debounce: 500 }"></ion-input>    
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of results">
      <ion-thumbnail item-start>
        <img [src]="item.result?.image?.contentUrl" (click)='mySearch(item.result.name)'>
      </ion-thumbnail>
      <h2>{{item.result.name}}</h2>
      <p>{{item.result.description}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
