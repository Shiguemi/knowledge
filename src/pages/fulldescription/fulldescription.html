<ion-content>
    <ion-grid>
        <ion-row (click)="close()">
            <ion-col col-lg-6 col-xg-6>
                <ion-card>
                    <div id="fulldescriptionImage" #fulldescriptionImage>
                        <!-- {{ [fulldescriptionImage] }} -->
                        <!-- <img src="{{imageUrl}}" (load)="imageLoaded()"/> -->
                    </div>
                    <ion-card-content>
                        <ion-card-title>
                        {{ title }}
                        </ion-card-title>
                        <p>
                            {{ detailedDescription }}
                        </p>
                        <!-- <a href="{{ wikipediaUrl }}">Wikipedia</a> -->
                    </ion-card-content>
                </ion-card>            
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col align-self-center>
                <button ion-button (click)="close()">Close</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
